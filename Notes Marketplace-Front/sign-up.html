<!DOCTYPE html>
<html lang="en">

<head>
   <!-- important meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">
 
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">
    <title>Notes Marketplace</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/home/favicon.ico">
</head>

<body>
    <section id="login-page">
        <!--Logo-->
        <div id="logo-signup" class="text-center">
            <img src="images/pre-login/top-logo.png" alt="logo">
        </div>
        <!--Sign Up-->
        <div class="container">
            <div class="cp text-center">
                <h2>Create an Account</h2>
                <p>Enter your details to signup</p>
            </div>
            <!--Form-->
            <form>
                <div class="signup">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputfname" id="f_name">First Name<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputfname" placeholder="Enter your first name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputlname" id="l_name">Last Name<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputlname" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputemail" id="email_01">Email<span class="required">*</span></label>
                            <input type="email" class="form-control" id="exampleInputemail01" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                        </div>
                    </div>
                </div>

                <div class="signup01">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputPassword4" id="pass"><span>Password</span></label>
                            <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Enter your password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputPassword5" id="cpass"><span>Confirm Password</span></label>
                            <input type="password" class="form-control" id="exampleInputPassword5" placeholder="Re enter your password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-cp"><span>SIGN UP</span></button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <p id="acc"><span>Already have an account?</span> <a id="Su" href="login.html">Login</a></p>
                    </div>
                </div>

            </form>
        </div>

    </section>
    <!--Sign Up Ends-->
    <!--JQuery-->
    <script src="js/jquery-min.js"></script>
    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="js/script.js"></script>
</body>

</html>
