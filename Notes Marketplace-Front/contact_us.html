<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">
    <!--Responsive CSS-->
    <link href="css/responsive.css" rel="stylesheet">
    <title>Notes Marketplace</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/home/favicon.ico">
</head>

<body>
    <!--FAQ Page-->

    <header>
        <nav class="navbar  d-board">
            <div class="container-fluid">
                <div class="site-nav-wrapper">
                    <div class="navbar-header">

                        <!--Mobile Menu Open Button-->
                        <span id="mobile-nav-open-btn">&#9776;</span>


                        <!--Logo-->
                        <a class="navbar-brand smooth-scroll" href="#">
                            <img src="images/pre-login/logo-dark.png" alt="logo">
                        </a>
                    </div>

                    <!--Main Menu-->
                    <div class="container-up">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav pull-right">
                                <li><a href="#">Search Notes</a></li>
                                <li><a href="#">Sell Your Notes</a></li>
                                <li><a href="#">FAQ</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#"><button class="btn btn-primary" id="btn-faq-lg" type="submit">Login</button></a></li>
                            </ul>
                        </div>
                    </div>

                    <!--Mobile Menu-->
                    <div id="mobile-nav">
                        <!--Mobile Menu Close Button-->
                        <span id="mobile-nav-close-btn">&times;</span>
                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li><a href="#">Search Notes</a></li>
                                <li><a href="#">Sell Your Notes</a></li>
                                <li><a href="#">FAQ</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#"><button class="btn btn-primary" id="btn-faq-lg" type="submit">Login</button></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div id="contact_us">
        <div class="content-box-md">
            <div class="container-contact">
                <div class="row">
                    <div class="col-md-12" class="text-center">

                        <h1 class="text-center">Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Get in touch-->
    <div class="container-contact1">
        <h3>Get In Touch</h3>
        <p>Let us know how to get back to you</p>
        <div class="row form-group bnd02">
            <div class="col-md-6">
                <label for="exampleInputfname" id="f_name">Full Name<span class="required">*</span></label>
                <input type="text" class="form-control" id="exampleInputfname" placeholder="Enter your full name" required>

                <label for="exampleInputemail" id="email_01">Email<span class="required">*</span></label>
                <input type="email" class="form-control" id="exampleInputemail01" aria-describedby="emailHelp" placeholder="Enter your email address" required>

                <label for="exampleInputlname" id="l_name">Subject<span class="required">*</span></label>
                <input type="text" class="form-control" id="exampleInputlname" placeholder="Enter your subject" required>
            </div>
            <div class="col-md-6">
                <label for="text-area"><span class="review-label">Comments*</span></label>
                <textarea class="form-control contact2" placeholder="Comments..." rows="9"></textarea>
            </div>
        </div>
        <button type="button" class="btn-contact" value="SUBMIT">SUBMIT</button>
    </div>

    <hr>
    <!--Footer-->
    <footer class="footer-hp">

        <div class="container-footer-hp">
            <div class="row">
                <div class="col-md-6 text-left">
                    <p>Copyright &copy; Tatvasoft All rights reserved.</p>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <ul class="social-list text-center">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--Contact us Ends-->
    <!--JQuery-->
    <script src="js/jquery-min.js"></script>
    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="js/script.js"></script>
</body>

</html>
