<!DOCTYPE html>
<html lang="en">

<head>
   <!-- important meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">
 
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">
    <title>Notes Marketplace</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/home/favicon.ico">
</head>

<body>
    <!--User Profile Page-->

    <header>
        <nav class="navbar">
            <div class="container-fluid">
               <div class="site-nav-wrapper">
                <div class="navbar-header">

                    <!--Logo-->
                    <a class="navbar-brand smooth-scroll" href="#">
                        <img src="images/pre-login/logo-dark.png" alt="logo">
                    </a>
                </div>

                <!--Main Menu-->
                <div class="container-up">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav pull-right">
                            <li><a href="#">Search Notes</a></li>
                            <li><a href="#">Sell Your Notes</a></li>
                            <li><a href="#">Buyer Requests</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#"><img src="images/User-Profile/user-1.jpg" alt="user" class="img-circle"></a></li>
                            <li><a href="#"><button class="btn btn-primary" id="btn-up-lg" type="submit">Logout</button></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <div id="userpro">
        <div class="content-box-md">
            <div class="container-up">
                <div class="row">
                    <div class="col-md-12" class="text-center">

                        <h1>User Profile</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Basic Detail-->
    <section id="basic-detail">
       <div class="container-basic form-group">
        <div class="row">
            <!--basic detail left side-->
            <h3>Basic Profile Details</h3>
            <div class="col-md-6">
                <div id="b-left" class="basic-left">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputfname" id="f_name">First Name<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputfname" placeholder="Enter your first name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputemail" id="email_01">Email<span class="required">*</span></label>
                            <input type="email" class="form-control" id="exampleInputemail01" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="gender" id="gen">Gender</label><br>
                            <select id="gender" class="form-control">
                                <option value="" disabled selected hidden>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label id="picture"><span>Profile Picture</span></label>
                            <input type="picture" class="form-control" id="exampleInputpicture" placeholder="Upload a picture">
                        </div>
                    </div>
                </div>
            </div>
            <!--basic detail right side-->
            <div class="container-bd-right">
            <div class="col-md-6">
                <div id="b-right" class="basic-right">
                   
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputlname" id="l_name">Last Name<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputlname" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputdob" id="dob">Date Of Birth</label>
                            <input type="date" class="form-control" id="exampleInputdob" placeholder="Enter your date of birth">    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="phone_no" id="ph_no">Phone Number</label><br>
                            <select id="phone_no" class="form-control">
                                <option value="" disabled selected hidden>+91</option>
                            </select>
                        </div>
                        <div class="col-md-9">
                            <label for="exampleInputph" id="phone"></label>
                            <input type="phoneno" class="form-control" id="exampleInputph" placeholder="Enter your phone number">    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!--Address Details-->
    <section id="address-detail">
       <div class="container-address form-group">
        <div class="row">
            <!--Address detail left side-->
            <h3>Address Details</h3>
            <div class="col-md-6">
                <div id="b-left" class="basic-left">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputfname" id="f_name">Address Line 1<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputfname" placeholder="Enter your address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputemail" id="email_01">City<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputemail01"  placeholder="Enter your city" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputemail" id="email_01">Zip<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputemail01"  placeholder="Enter your zip code" required>
                        </div>
                    </div>
                </div>
            </div>
            <!--basic detail right side-->
            <div class="container-bd-right">
            <div class="col-md-6">
                <div id="b-right" class="basic-right">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputlname" id="l_name">Address Line 2</label>
                            <input type="text" class="form-control" id="exampleInputlname" placeholder="Enter your address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputemail" id="email_01">State<span class="required">*</span></label>
                            <input type="text" class="form-control" id="exampleInputemail01"  placeholder="Enter your state" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="gender" id="gen">Country</label><br>
                            <select id="gender" class="form-control">
                                <option value="" disabled selected hidden>Select your country</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!--University and College Information-->
    <section id="uci">
        <div class="container-uci form-group">
            <div class="row">
               <!--Left-->
               <h3>University and College Information</h3>
                <div class="col-md-6">
                    <label for="exampleInputemail" id="email_01">University</label>
                        <input type="text" class="form-control" id="exampleInputemail01"  placeholder="Enter your university"><br>
                    <button class="btn btn-primary" id="btn-up-sb" type="submit">SUBMIT</button>    
                </div>
                
                <!--Right-->
                <div class="col-md-6">
                    <label for="exampleInputemail" id="email_01">College</label>
                        <input type="text" class="form-control" id="exampleInputemail01"  placeholder="Enter your college">    
                </div>
            </div>
        </div>
    </section>
    
    <!--User Profile Ends-->
    <!--JQuery-->
    <script src="js/jquery-min.js"></script>
    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="js/script.js"></script>
</body>

</html>
