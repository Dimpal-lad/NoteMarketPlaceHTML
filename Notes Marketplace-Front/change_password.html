<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">
    <title>Notes Marketplace</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/home/favicon.ico">
</head>

<body>
    <section id="login-page">
        <!--Logo-->
        <div id="logo" class="text-center">
            <img src="images/pre-login/top-logo.png" alt="logo">
        </div>
        <!--Change Password-->
        <div class="container">
            <div class="cp text-center">
                <h2>Change Password</h2>
                <p>Enter your new password to change your password</p>
            </div>
            <!--Form-->
            <form>
                <div class="changepass">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputPassword0" id="op"><span>Old Password</span></label>
                            <input type="password" class="form-control" id="exampleInputPassword0" placeholder="Enter your old password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputPassword2" id="np"><span>New Password</span></label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter your new password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputPassword3" id="cp"><span>Confirm Password</span></label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Enter your confirm password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-cp"><span>SUBMIT</span></button>
                    </div>
                </div>

            </form>
        </div>

    </section>
    <!--Change Password Ends-->
    <!--JQuery-->
    <script src="js/jquery-min.js"></script>
    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="js/script.js"></script>
</body>

</html>
